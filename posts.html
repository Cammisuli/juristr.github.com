---
layout: default
title: "Posts"
---
<section class="span8">
  <h2>Latest from my blog</h2>
  <section>
    {% for post in site.posts %}
        <p class="feedentry">
          <span class="publishDate">{{ post.date }}</span>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </p>
    {% endfor %}
  </section>
</section>
<script>
$(function(){
  $(".publishDate").each(function(el){
    var $el = $(this);
    $el.html(moment($el.text()).fromNow());
  });
});
</script>
