    <style>
      html, body, button, input, select, textarea {

      .main-content {

      }

     
      .post-list > li {
        list-style:none;
        padding-top: 30px;
      }

      ul.post-list > li::before {
        content: "";
        position: absolute;
        right: 100%;
        margin-top: 0.55em;
        margin-right: 0.333em;
        width: 6px;
        height: 6px;
        border-radius: 14px;
        background-color: #423F37;
      }

      .post-title {
        font-size: 21px !important;
      }

      .post-title > a {
        color: inherit;
        text-decoration: inherit;
        font-weight: inherit;
        font-size: inherit;
      }

      .post-date {
        display: block;
        font-size: 15px;
        color: #C7C2B8;
      }

      h1, h2, h3, .post-list .post-title {
        color: #423F37;
        font-weight: 600;
      }

      .nav .home {
        position: fixed;
        top: 1.3rem;
        left: 1.3rem;
      }
    </style>
