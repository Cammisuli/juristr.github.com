<section class="span8 pages-content">
  <h1>
    <section class="date last-changed" rel="tooltip" data-original-title="Last updated">
      {{ page.date }}
    </section>
    {{ page.title }} <small>Supporting tagline</small>
  </h1>
  <!--
  {% unless page.tags == empty %}
      {% assign tags_list = page.tags %}
      {% include JB/tags_list %}
  {% endunless %} 
-->

  {{ content }}

  <hr>
  <div class="pagination">
    <ul>
    {% if page.previous %}
      <li class="prev"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></li>
    {% else %}
      <li class="prev disabled"><a>&larr; Previous</a></li>
    {% endif %}
      <li><a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a></li>
    {% if page.next %}
      <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></li>
    {% else %}
      <li class="next disabled"><a>Next &rarr;</a>
    {% endif %}
    </ul>
  </div>
  <hr>
  {% include JB/comments %}

</div>
