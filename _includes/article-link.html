<div class="article-link">
    <a href="{{ include.url }}" class="article-link--titlesection">
        <strong>{{ include.title }}</strong>
        <br />
        <em>
            {{ include.text }}
        </em>
        {{ include.url }}
    </a>
    {% if include.imageurl != null %}
        <a href="{{ include.url }}" class="article-link--image" style="background-image: url({{include.imageurl}});">
        </a>
    {% endif %}
</div>
