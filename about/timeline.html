<script>
    (function() {
        function renderItem(item) {
            var html = "<tr>" +
                    "<td>" + item.date + "</td>" +
                    "<td>" + item.title ;
                
                if(item.link && item.link !== '') {
                    html += '<br/><a href="' + item.link + '">more&raquo;</a>';
                }
                html += '</td></tr>';

                return html;
        }

        function renderHTML(entries) {
            var rowsHtml = "";
            for(var i=0; i<entries.length; i++) {
                rowsHtml += renderItem(entries[i]);
            }

            document.querySelector('#mytimeline').innerHTML = rowsHtml;
        }

        fetch('/about/timeline.json')
            .then(function(res) {
                return res.json();
            })
            .then(function(data) {
                renderHTML(data);
            });


    })();
</script>
