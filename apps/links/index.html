<!doctype html>
<html lang="en" data-framework="angularjs">
  <head>
      <meta charset=" utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black" />
      <meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no" />
      <meta name="apple-mobile-web-app-title" content="Demo App">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <title>Demo App</title>
      <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
</head>
<body ng-app="links">
  <md-content layout-padding>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="new">
        <md-content class="md-padding" ng-controller="FormController as formCtrl">
          <md-card>
            <form name="projectForm" ng-submit="formCtrl.submitLink(formCtrl.link)">
              <md-card-content>
                  <md-input-container>
                    <label>Name</label>
                    <input required name="name" ng-model="formCtrl.link.name">
                    <div ng-messages="projectForm.name.$error">
                      <div ng-message="required">This is required.</div>
                    </div>
                  </md-input-container>
                  <md-input-container>
                    <label>Title</label>
                    <input required name="title" ng-model="formCtrl.link.title">
                    <div ng-messages="projectForm.title.$error">
                      <div ng-message="required">This is required.</div>
                    </div>
                  </md-input-container>
                  <md-input-container>
                    <label>Link</label>
                    <input required name="link" ng-model="formCtrl.link.link">
                    <div ng-messages="projectForm.link.$error">
                      <div ng-message="required">This is required.</div>
                    </div>
                  </md-input-container>
                  <md-input-container>
                    <label>Tags</label>
                    <input name="tags" ng-model="formCtrl.link.tags">
                  </md-input-container>
                  <md-input-container>
                    <label>Content</label>
                    <textarea columns="1" required name="content" ng-model="formCtrl.link.content">
                    </textarea>
                    <div ng-messages="projectForm.content.$error">
                      <div ng-message="required">This is required.</div>
                    </div>
                  </md-input-container>
              </md-card-content>
              <div class="md-actions" layout="row" layout-align="center">
                <md-button class="md-primary">Submit</md-button>
              </div>
            </form>
          </md-card>
        </md-content>
      </md-tab>
      <md-tab label="scheduled">
        <md-content ng-controller="ScheduledListController as scheduledLinksCtrl">
          <ul>
            <li ng-repeat="scheduledLink in scheduledLinksCtrl.scheduledLinks">
            {{scheduledLink.$id}} - {{ scheduledLink.title }} <md-button ng-click="scheduledLinksCtrl.removeLink(scheduledLink)">Remove</md-button>
            </li>
          </ul>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>

  <script src="./bower_components/angular/angular.min.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="./bower_components/angular-material/angular-material.min.js"></script>

  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

  <script src="./app.js"></script>
</body>
</html>
