<script type="text/javascript">
	'use strict';

	var progressData = [
		{
			date: '2015-10-28',
			percent: 22
		},
		{
			date: '2015-11-05',
			percent: 37
		},
		{
			date: '2015-11-06',
			percent: 42
		}
	];

	var currentPace = calculateAverageCurrentPace();
	var daysRemaining = calculateDaysRemaining(progressData[progressData.length - 1]);


	var projectedDate = moment().add('days', daysRemaining).format('dddd, MMMM Do YYYY');

	document.getElementById('releasedate').innerHTML = projectedDate;
	document.getElementById('currentPace').innerHTML = currentPace + '%';

	function calculateAverageCurrentPace() {
		var paces = [];
		var paceTotal = 0;
		var avgPace = 0;

		for(var i=1; i<=progressData.length-1; i++){
			var day1 = moment(progressData[i-1].date);
			var day2 = moment(progressData[i].date);

			var daysDifference = moment.duration(day2.diff(day1)).get('days');

			var percentage = (progressData[i].percent-progressData[i-1].percent)/daysDifference;
			paces.push(Math.round(percentage));
			paceTotal += Math.round(percentage);
		}

		avgPace = paceTotal/paces.length;
		return avgPace;
	}

	function calculateDaysRemaining(lastEntry) {
		var percentageMissing = 100-lastEntry.percent;
		var avgPacePerDay = calculateAverageCurrentPace();

		return Math.round(percentageMissing/avgPacePerDay);
	}

</script>
